<?xml version="1.0" encoding="UTF-8"?>
<svg role="img" aria-labelledby="title desc" viewBox="0 0 160 60" xmlns="http://www.w3.org/2000/svg">
  <title id="title">Pixels the Cat (SVG Logo)</title>
  <desc id="desc">A simple geometric cat face logo composed of basic shapes for accessibility demo.</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#9ad0ec"/>
      <stop offset="1" stop-color="#5aa9e6"/>
    </linearGradient>
  </defs>
  <rect x="2" y="2" width="156" height="56" rx="10" fill="url(#g)" />
  <g transform="translate(30,10)">
    <polygon points="10,10 20,0 30,10" fill="#23395b" />
    <polygon points="50,10 60,0 70,10" fill="#23395b" />
    <rect x="10" y="10" width="60" height="40" rx="8" fill="#1f7a8c" />
    <circle cx="27" cy="30" r="5" fill="#fff"/>
    <circle cx="53" cy="30" r="5" fill="#fff"/>
    <circle cx="27" cy="30" r="2" fill="#23395b"/>
    <circle cx="53" cy="30" r="2" fill="#23395b"/>
    <polygon points="40,35 35,45 45,45" fill="#23395b"/>
  </g>
  <text x="90" y="38" font-size="12" fill="#0b2d45" aria-hidden="true">Pixels the Cat</text>
</svg>
